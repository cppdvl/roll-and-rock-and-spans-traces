# Docker Compose for Jaeger OpenTelemetry Stack
# Traditional Jaeger setup with OpenTelemetry Collector
version: '3.8'

services:
  # OpenTelemetry Collector for Jaeger
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-jaeger-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
      - "8888:8888"     # Prometheus metrics
      - "8889:8889"     # Prometheus metrics (legacy)
    networks:
      - jaeger-network
    depends_on:
      - jaeger

  # Jaeger All-in-One
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "14250:14250"   # Jaeger gRPC receiver
      - "14268:14268"   # Jaeger HTTP receiver
      - "6831:6831/udp" # Jaeger UDP receiver
      - "6832:6832/udp" # Jaeger UDP receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - jaeger-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:16686 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  jaeger-network:
    driver: bridge
